<form
  class="form-container"
  [formGroup]="loginCredintials"
  (ngSubmit)="onSubmit()"
>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login Information</mat-card-title>
    </mat-card-header>
    <mat-card-content> </mat-card-content>

    <mat-card-content class="login-card-content">
      <!-- 1 -->
      <mat-form-field appearance="outline">
        <mat-label>Enter Login ID</mat-label>
        <input
          matInput
          #input
          maxlength="10"
          (input)="onInput($event)"
          placeholder="Login-Id"
          formControlName="loginId"
        />
        <!-- <mat-hint align="end">{{ value().length }}/10</mat-hint> -->
      </mat-form-field>

      <!-- 2 -->

      <mat-form-field appearance="outline" class="full-width">
        <input
          matInput
          [type]="hide() ? 'password' : 'text'"
          placeholder="Pass-Key"
          formControlName="passKey"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content></mat-card
  >
  <mat-card-actions>
    <button mat-raised-button type="submit" (click)="onSubmit()">Submit</button>
  </mat-card-actions>
</form>
